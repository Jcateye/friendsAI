version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: friendsai-postgres
    environment:
      POSTGRES_USER: friendsai
      POSTGRES_PASSWORD: friendsai
      POSTGRES_DB: friendsai_v2
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U friendsai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
