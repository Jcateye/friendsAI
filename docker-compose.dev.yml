version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: friendsai
      POSTGRES_PASSWORD: friendsai
      POSTGRES_DB: friendsai_v2
    ports:
      - "5434:5432"
    volumes:
      - friendsai_pgdata:/var/lib/postgresql/data

volumes:
  friendsai_pgdata:
