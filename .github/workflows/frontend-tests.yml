name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/web/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/web/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        working-directory: packages/web
        run: npm ci

      - name: Run tests
        working-directory: packages/web
        run: npm run test -- --coverage --reporter=verbose

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: packages/web/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        working-directory: packages/web
        run: npm ci

      - name: Run TypeScript type check
        working-directory: packages/web
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        working-directory: packages/web
        run: npm ci

      - name: Run ESLint
        working-directory: packages/web
        run: npm run lint || true

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        working-directory: packages/web
        run: npm ci

      - name: Build project
        working-directory: packages/web
        run: npm run build

  api-client-tests:
    name: API Client Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        working-directory: packages/web
        run: npm ci

      - name: Test API client
        working-directory: packages/web
        run: npm run test -- client.test.ts

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check coverage threshold
        run: |
          echo "Checking 80% coverage threshold..."
          # This would parse the coverage report and fail if below 80%
          # For now, just a placeholder
          echo "Coverage check passed (placeholder)"
