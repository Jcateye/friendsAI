name: CI

on:
  push:
    branches:
      - main
      - work
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: friendsai
          POSTGRES_PASSWORD: friendsai
          POSTGRES_DB: friendsai_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd="pg_isready -U friendsai -d friendsai_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI verification
        env:
          MIGRATION_SMOKE_DATABASE_URL: postgres://friendsai:friendsai@localhost:5434/friendsai_test
          JWT_SECRET: ci-secret
          OPENAI_API_KEY: test-key
        run: npm run ci:verify
