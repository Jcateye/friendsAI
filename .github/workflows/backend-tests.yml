name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/server-nestjs/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/server-nestjs/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: friendsai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/server-nestjs/package-lock.json

      - name: Install dependencies
        working-directory: packages/server-nestjs
        run: npm ci

      - name: Run unit tests
        working-directory: packages/server-nestjs
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_DATABASE: friendsai_test
        run: npm run test -- --coverage --maxWorkers=2

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: packages/server-nestjs/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: friendsai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/server-nestjs/package-lock.json

      - name: Install dependencies
        working-directory: packages/server-nestjs
        run: npm ci

      - name: Run integration tests
        working-directory: packages/server-nestjs
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_DATABASE: friendsai_test
        run: npm run test:e2e

  contract-compatibility-tests:
    name: Contract Compatibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Test that backend types match frontend expectations
      - name: Check type compatibility
        run: |
          echo "Checking type compatibility between backend and frontend..."
          # This would run a script that validates the shared types
          # For now, we'll just check that the type files exist
          [ -f "packages/server-nestjs/src/agent/capabilities/contact_insight/contact-insight.types.ts" ]
          [ -f "packages/server-nestjs/src/agent/capabilities/network_action/network-action.types.ts" ]
          [ -f "packages/web/src/lib/api/agent-types.ts" ]
          echo "Type files exist"

      # Test priority scoring boundary values
      - name: Test priority scoring boundaries
        run: |
          echo "Testing priority scoring boundary values..."
          cd packages/server-nestjs
          npm test -- priority-scorer.spec.ts

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check coverage threshold
        run: |
          echo "Checking 80% coverage threshold..."
          # This would parse the coverage report and fail if below 80%
          # For now, just a placeholder
          echo "Coverage check passed (placeholder)"
